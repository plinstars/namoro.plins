<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .frases-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .frase-box {
            background-color: #fce4ec;
            border: 2px solid #ff5c8d;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .frase-box p {
            font-size: 18px;
            font-style: italic;
            color: #ff5c8d;
        }

        .botao {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5c8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .botao:hover {
            background-color: #ff3385;
        }
    </style>
</head>

<body>

    <h1>Frases para você meu amor</h1>


    <!-- Containers para frases -->
    <div class="frases-container">
        <div class="frase-box">
            <p>"Você é a razão do meu sorriso todos os dias!"</p>
        </div>
        <div class="frase-box">
            <p>"Com você, todo momento é inesquecível!"</p>
        </div>
        <div class="frase-box">
            <p>"Cada dia ao seu lado é um presente de felicidade."</p>
        </div>
    </div>

    <a href="inicio.html" class="botao">Voltar</a>
</body>

</html>
